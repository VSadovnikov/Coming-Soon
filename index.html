<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" 
integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Coming Soon</title>
</head>
<body>
<main>
<section class="main-section">
<div class="logo-block">
<img src="img/logo.png"/>
</div>
<div class="text-block">
<h1>Coming Soon!</h1>
<h3>Be ready, there is just:</h3>
</div>
<div class="time-block">
<div class="time-block-item">
<h1 id="days">12</h1>
<h5>days</h5>
</div>
<div class="time-block-item">
<h1 id="hours">07</h1>
<h5>hours</h5>
</div>
<div class="time-block-item">
<h1 id="minutes">36</h1>
<h5>minutes</h5>
</div>
<div class="time-block-item">
<h1 id="seconds">15</h1>
<h5>seconds</h5>
</div>
</div>
<div class="subscribe-block">
<input placeholder="YOUR MAIL"/>
<a href="#">keep me updated</a>
</div>

<div class="social-block">
<i class="fab fa-facebook-f"></i>
<i class="fab fa-twitter"></i>
<i class="fab fa-dribbble"></i>
<i class="fab fa-google-plus-g"></i>
<i class="fab fa-youtube"></i>
</div>
</section>
</main>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="crossorigin="anonymous"></script> 
<script src="js/script.js"></script>   
</body>
</html>
